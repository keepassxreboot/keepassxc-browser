<html>
  <head>
    <title data-i18n="popupTitle"></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="../options/bootstrap.min.css" />
    <link rel="stylesheet" href="../webfonts/font-awesome.all.min.css">
    <script type="text/javascript" src="../browser-polyfill.min.js"></script>
    <script type="text/javascript" src="../global.js"></script>
    <script type="text/javascript" src="../jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../options/bootstrap.min.js"></script>
    <script type="text/javascript" src="popup_functions.js"></script>
    <script type="text/javascript" src="popup_httpauth.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="settings" class="settings">
        <button id="btn-options" class="btn btn-sm btn-success">
          <span class="fas fa-cog"></span> <span data-i18n="popupSettingsText"></span>
        </button>
        <button id="btn-choose-credential-fields" class="btn btn-sm btn-outline-primary">
          <span class="fas fa-clipboard-list"></span> <span data-i18n="popupChooseCredentialsText"></span>
        </button>
        <button id="lock-database-button" class="btn btn-danger" title="Lock database">
          <i class="fas fa-lock"></i>
        </button>

        <div id="update-available" class="alert alert-info">
          <span data-i18n="popupUpdateAvailable"></span>
          <br />
          <a target="_blank" class="alert-link" href="https://keepassxc.org/download"><span
                  data-i18n="popupDownloadNewVersion"></span></a>.
        </div>
        </div>

      <div class="credentials">
        <p data-i18n="popupAuthText"></p>
        <ul id="login-list" class="list-group"></ul>
        <p>
          <button id="btn-dismiss" class="btn btn-sm btn-danger">
            <span class="fas fa-trash"></span> <span data-i18n="popupButtonDismissHttpAuth"></span>
          </button>
        </p>
      </div>
    </div>
    <script type="text/javascript" src="../translate.js"></script>
  </body>
</html>
