<html>
<head>
  <title data-i18n="popupTitle"></title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="/styles/bootstrap.css"/>
  <link rel="stylesheet" href="popup.css"/>
  <link rel="stylesheet" href="../fonts/fork-awesome.min.css"/>
  <script type="text/javascript" src="../browser-polyfill.min.js"></script>
  <script type="text/javascript" src="../global.js"></script>
  <script type="text/javascript" src="../jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="../options/bootstrap.min.js"></script>
  <script type="text/javascript" src="popup_functions.js"></script>
  <script type="text/javascript" src="popup_httpauth.js"></script>
</head>
<body>
<div class="container">
  <div id="settings" class="settings">

    <button
      id="btn-choose-credential-fields"
      class="btn btn-sm btn-warning mr-2"
    >
      <span class="fa fa-mouse-pointer" aria-hidden="true"></span>
      <span data-i18n="popupChooseCredentialsText"></span>
    </button>
    <button
      id="lock-database-button"
      class="btn btn-danger"
      title="Lock database"
    >
      <i class="fa fa-lock" aria-hidden="true"></i>
      <span data-i18n="popupLockDatabaseText"></span>
    </button>
    <button id="btn-options" class="btn btn-secondary">
      <span class="fa fa-cog" aria-hidden="true"></span>
    </button>
  </div>

  <div id="update-available" class="alert alert-info" role="alert">
    <span data-i18n="popupUpdateAvailable"></span>
    <br/>
    <a
      target="_blank"
      class="alert-link"
      rel="noopener"
      href="https://keepassxc.org/download"
    ><span data-i18n="popupDownloadNewVersion"></span></a
    >.
  </div>

  <div class="credentials">
    <p data-i18n="popupAuthText"></p>
    <ul id="login-list" class="list-group"></ul>
    <p>
      <button id="btn-dismiss" class="btn btn-sm btn-danger">
        <span class="fa fa-trash" aria-hidden="true"></span>
        <span data-i18n="popupButtonDismissHttpAuth"></span>
      </button>
    </p>
  </div>
</div>
<script type="text/javascript" src="../translate.js"></script>
</body>
</html>
