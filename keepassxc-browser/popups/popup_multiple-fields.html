<!DOCTYPE html>
<html>
  <head>
    <title data-i18n="popupTitle"></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles/bootstrap.css" />
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="../fonts/fork-awesome.min.css" />
    <script src="../browser-polyfill.min.js"></script>
    <script src="../global.js"></script>
    <script src="../options/bootstrap.min.js"></script>
    <script src="popup_functions.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="settings" class="settings">
        <button id="btn-choose-credential-fields" class="btn btn-sm btn-warning mr-2">
          <span class="fa fa-mouse-pointer" aria-hidden="true"></span>
          <span data-i18n="popupChooseCredentialsText"></span>
        </button>
        <button id="lock-database-button" class="btn btn-sm btn-danger" title="Lock database">
          <span class="fa fa-lock" aria-hidden="true"></span>
          <span data-i18n="popupLockDatabaseText"></span>
        </button>

        <button id="btn-options" class="btn btn-secondary">
          <i class="fa fa-cog" aria-hidden="true"></i>
        </button>
      </div>

      <main>
        <div id="update-available" class="alert alert-info" role="alert">
          <span data-i18n="popupUpdateAvailable"></span>
          <br />
          <a target="_blank" class="alert-link" rel="noopener" href="https://keepassxc.org/download"
            ><span data-i18n="popupDownloadNewVersion"></span></a
          >.
        </div>

        <div>
          <p>
            <span data-i18n="popupMultiplePasswordFields"></span>
            "<code><span data-i18n="contextMenuFillUsernameAndPassword"></span></code>", "<code
              ><span data-i18n="contextMenuFillPassword"></span></code
            >"
          </p>
        </div>
      </main>
    </div>
    <script src="../translate.js"></script>
  </body>
</html>
