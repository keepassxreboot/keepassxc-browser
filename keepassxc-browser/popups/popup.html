<html>
<head>
    <title data-i18n="popupTitle"></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css"/>
    <link rel="stylesheet" href="../options/bootstrap.min.css"/>
    <link rel="stylesheet" href="../webfonts/font-awesome.all.min.css">
    <script type="text/javascript" src="../browser-polyfill.min.js"></script>
    <script type="text/javascript" src="../global.js"></script>
    <script type="text/javascript" src="../jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../options/bootstrap.min.js"></script>
    <script type="text/javascript" src="popup_functions.js"></script>
    <script type="text/javascript" src="popup.js"></script>
</head>
<body>
<div class="container">
    <div id="settings" class="settings">
        <button id="btn-options" class="btn btn-sm btn-success">
            <span class="fas fa-cog"></span> <span data-i18n="popupSettingsText"></span>
        </button>
        <button id="btn-choose-credential-fields" class="btn btn-sm btn-outline-secondary">
            <span class="fas fa-clipboard-list"></span> <span data-i18n="popupChooseCredentialsText"></span>
        </button>
        <button id="lock-database-button" class="btn btn-danger" title="Lock database">
            <i class="fas fa-lock"></i>
        </button>

        <div id="update-available" class="alert alert-info">
            <span data-i18n="popupUpdateAvailable"></span>
            <br/>
            <a target="_blank" class="alert-link" href="https://keepassxc.org/download"><span
                    data-i18n="popupDownloadNewVersion"></span></a>.
        </div>
    </div>

    <div id="initial-state">
        <p>
            <i class="fas fa-spinner fa-spin"></i> <span data-i18n="popupCheckingStatus"></span>
        </p>
    </div>

    <div id="not-configured" style="display: none">
        <p data-i18n="popupNotConfigured"></p>
        <div style="text-align: right">
            <button id="connect-button" class="btn btn-sm btn-primary">
                <span class="fas fa-link"></span> <span data-i18n="popupConnectButton"></span>
            </button>
        </div>
    </div>

    <div id="need-reconfigure" style="display: none">
        <p data-i18n="popupNeedReconfigure"></p>
        <p style="margin-left: 1em">
            <code id="need-reconfigure-message"></code>
        </p>
        <p data-i18n="popupNeedReconfigureMessage"></p>
        <div class="text-right">
            <button id="reconnect-button" class="btn btn-sm btn-primary">
                <span class="fas fa-sync"></span> <span data-i18n="popupReconnectButton"></span>
            </button>
        </div>
    </div>

    <div id="configured-not-associated" style="display: none">
        <span data-i18n="popupConfiguredNotAssociated"
              i18n-placeholder="<span class='bg-warning' id='unassociated-identifier'></span>"></span>
    </div>

    <div id="configured-and-associated" style="display: none">
        <div class="alert alert-success">
            <i class="fas fa-check-circle"></i> <span data-i18n="popupConfiguredAndAssociated"
                                                      i18n-placeholder="<mark id='associated-identifier'></mark>"></span>
        </div>
        <div class="text-right">
            <button id="redetect-fields-button" class="btn btn-sm btn-primary">
                <span class="fas fa-redo"></span><span data-i18n="popupRedetectButton"></span>
            </button>
        </div>
    </div>

    <div id="error-encountered" style="display: none">
        <p data-i18n="popupErrorEncountered"></p>
        <p style="margin-left: 1em">
            <code id="error-message"></code>
        </p>
        <div class="text-right">
            <button id="reload-status-button" class="btn btn-sm btn-primary">
                <span class="fas fa-redo"></span><span data-i18n="popupReloadButton"></span>
            </button>
        </div>
    </div>

    <div id="database-not-opened" style="display: none">
        <p data-i18n="popupErrorEncountered"></p>
        <p style="margin-left: 1em">
            <code id="database-error-message"></code>
        </p>
        <div class="text-right">
            <button id="reopen-database-button" class="btn btn-sm btn-primary">
                <span class="fas fa-lock"></span> <span data-i18n="popupReopenButton"></span>
            </button>
        </div>
    </div>
</div>
<script type="text/javascript" src="../translate.js"></script>
</body>
</html>
