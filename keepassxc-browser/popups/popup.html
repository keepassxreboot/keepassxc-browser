<!DOCTYPE html>
<html>
  <head>
    <title data-i18n="popupTitle"></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../fonts/fork-awesome.min.css">
    <script src="../common/browser-polyfill.min.js"></script>
    <script src="../common/global.js"></script>
    <script src="../common/global_ui.js"></script>
    <script src="../bootstrap/bootstrap.min.js"></script>
    <script src="popup_functions.js"></script>
    <script defer src="popup.js"></script>
    <script defer src="../common/translate.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="settings" class="settings">
        <div class="action-buttons-area">
          <button id="options-button" class="btn btn-sm btn-success" data-i18n="[title]popupSettingsText">
            <i class="fa fa-cog" aria-hidden="true"></i>
          </button>
          <button id="choose-custom-login-fields-button" class="btn btn-sm btn-warning" data-i18n="[title]popupChooseCredentialsText"></button>
          <button id="add-credentials-button" class="btn btn-sm btn-warning" data-i18n="[title]popupAddCredentialsText" style="display: none">
            <i class="fa fa-user-plus" aria-hidden="true"></i>
          </button>
        </div>
        <div class="lock-button-area">
          <button id="lock-database-button" class="btn btn-sm btn-danger" data-i18n="[title]lockDatabase">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <div id="popup-alerts">
        <div id="update-available" class="alert alert-warning">
          <span data-i18n="popupUpdateAvailable"></span>
          <br>
          <a target="_blank" class="alert-link" href="https://keepassxc.org/download"><span data-i18n="popupDownloadNewVersion"></span></a>.
        </div>

        <div id="getting-started-guide" class="alert alert-info alert-dismissible">
          <span data-i18n="popupGettingStartedText"></span>
          <br>
          <a target="_blank" class="alert-link" href="https://keepassxc.org/docs/KeePassXC_GettingStarted.html#_browser_integration"><span data-i18n="popupGettingStartedLinkText"></span></a>
          <button type="button" id="getting-started-alert-close-button" class="btn-close" data-bs-dismiss="alert" data-i18n="[title]popupAlertHide"></button>
        </div>

        <div id="troubleshooting-guide" class="alert alert-info alert-dismissible">
          <span data-i18n="popupTroubleshootingText"></span>
          <br>
          <a target="_blank" class="alert-link" href="https://github.com/keepassxreboot/keepassxc-browser/wiki/Troubleshooting-guide"><span data-i18n="popupTroubleshootingLinkText"></span></a>
          <button type="button" id="troubleshooting-guide-alert-close-button" class="btn-close" data-bs-dismiss="alert" data-i18n="[title]popupAlertHide"></button>
        </div>
      </div>

      <div id="initial-state">
        <div class="loader"></div> <p data-i18n="popupCheckingStatus"></p>
      </div>

      <div id="not-configured">
        <p data-i18n="popupNotConfigured"></p>
        <div class="right-align">
          <button id="connect-button" class="btn btn-sm btn-primary" data-i18n="[title]connectButtonTitle">
            <i class="fa fa-link" aria-hidden="true"></i>
            <span data-i18n="popupConnectButton"></span>
          </button>
        </div>
      </div>

      <div id="need-reconfigure">
        <p data-i18n="popupNeedReconfigure"></p>
        <p id="left-margin">
          <code id="need-reconfigure-message"></code>
        </p>
        <p data-i18n="popupNeedReconfigureMessage"></p>
        <div class="right-align">
          <button id="reconnect-button" class="btn btn-sm btn-primary" data-i18n="[title]reconnectButtonTitle">
            <i class="fa fa-refresh" aria-hidden="true"></i>
            <span data-i18n="popupReconnectButton"></span>
          </button>
        </div>
      </div>

      <div id="configured-not-associated">
        <span data-i18n="popupConfiguredNotAssociated" data-i18n-placeholder="<span class='bg-warning' id='unassociated-identifier'></span>"></span>
      </div>

      <div id="configured-and-associated">
        <p data-i18n="popupConfiguredAndAssociated" data-i18n-placeholder="<span class='bg-success' id='associated-identifier'></span>"></p>
        <div class="right-align">
          <button id="redetect-fields-button" class="btn btn-sm btn-primary" data-i18n="[title]redetectButtonTitle">
            <i class="fa fa-list-alt" aria-hidden="true"></i>
            <span data-i18n="popupRedetectButton"></span>
          </button>
        </div>
      </div>

      <div id="error-encountered">
        <p data-i18n="popupErrorEncountered"></p>
        <p id="left-margin">
          <code id="error-message"></code>
        </p>
        <div class="right-align">
          <button id="reload-status-button" class="btn btn-sm btn-primary" data-i18n="[title]reloadButtonTitle">
            <i class="fa fa-refresh" aria-hidden="true"></i>
            <span data-i18n="popupReloadButton"></span>
          </button>
        </div>
      </div>

      <div id="database-not-opened">
        <p data-i18n="popupErrorEncountered"></p>
        <p id="left-margin">
          <code id="database-error-message"></code>
        </p>
        <div class="right-align">
          <button id="reopen-database-button" class="btn btn-sm btn-primary" data-i18n="[title]reopenDatabaseButtonTitle">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <span data-i18n="popupReopenButton"></span>
          </button>
        </div>
      </div>

      <div id="username-field-detected">
        <hr>
        <p data-i18n="popupUsernameFieldDetected"></p>
        <div class="right-align">
          <button id="username-only-button" class="btn btn-sm btn-primary" data-i18n="[title]usernameButtonTitle">
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span data-i18n="popupUsernameButton"></span>
          </button>
        </div>
      </div>

      <div id="iframe-detected" style="display: none">
        <hr>
        <p data-i18n="popupIframeDetected"></p>
        <div class="right-align">
          <button id="allow-iframe-button" class="btn btn-sm btn-primary" data-i18n="[title]allowIframeButtonTitle">
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span data-i18n="popupAllowIframeButton"></span>
          </button>
        </div>
      </div>

      <div id="add-credentials" style="display: none">
        <hr>
        <span data-i18n="popupAddCredentialsText"></span>
        <form>
          <div class="content pt-2 pb-2">
            <div class="pb-2">
              <input class="form-control form-control-sm" type="text" id="add-credentials-title" data-i18n="[placeholder]popupAddCredentialsTitlePlaceholder" required>
            </div>
            <div class="pb-2">
              <input type="text" class="form-control form-control-sm" id="add-credentials-username" data-i18n="[placeholder]username" required>
            </div>
            <div class="pb-2">
              <input type="password" class="form-control form-control-sm" id="add-credentials-password"data-i18n="[placeholder]password">
              <div class="form-text help-text" id="add-credentials-password-help-text">
                <span data-i18n="popupAddCredentialsPasswordText"></span>
              </div>
            </div>
            <div class="pb-2">
              <input type="url" class="form-control form-control-sm" id="add-credentials-url" data-i18n="[placeholder]url" required>
            </div>
            <div class="pb-2">
              <input type="text" class="form-control form-control-sm" id="add-credentials-group" data-i18n="[placeholder]group">
              <div class="form-text help-text" id="add-credentials-group-help-text">
                <span data-i18n="popupAddCredentialGroupText"></span>
              </div>
            </div>
            <!-- TODO: Protocol V2
            <div class="input-group input-group-sm pb-2">
              <label class="input-group-text" for="add-credentials-database">Database</label>
              <select class="form-select form-select-sm" id="add-credentials-database">
                <option value="1">Database 1</option>
                <option value="2">...</option>
              </select>
            </div>
            -->
          </div>
          <div class="content right-align pt-2 pb-2">
            <button class="btn btn-sm btn-primary me-1" type="submit" id="add-credentials-save-button" data-i18n="[title]optionsButtonSave">
              <i class="fa fa-save" aria-hidden="true"></i>
              <span data-i18n="optionsButtonSave"></span>
            </button>
            <button class="btn btn-sm btn-danger" type="button" id="add-credentials-cancel-button" data-i18n="[title]optionsButtonCancel">
              <i class="fa fa-remove" aria-hidden="true"></i>
              <span data-i18n="optionsButtonCancel"></span>
            </button>
          </div>
        </form>
      </div>

    </div>
  </body>
</html>
