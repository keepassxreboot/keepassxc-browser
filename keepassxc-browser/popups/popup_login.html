<!DOCTYPE html>
<html>
  <head>
    <title data-i18n="popupTitle"></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/colors.css" />
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../fonts/fork-awesome.min.css" />
    <script src="../common/browser-polyfill.min.js"></script>
    <script src="../common/global.js"></script>
    <script src="../bootstrap/bootstrap.min.js"></script>
    <script src="popup_functions.js"></script>
    <script src="popup_login.js"></script>
    <script defer src="../common/translate.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="settings" class="settings">
        <button id="btn-options" class="btn btn-sm btn-success"><i class="fa fa-cog" aria-hidden="true"></i> <span data-i18n="popupSettingsText"></span></button>
        <button id="btn-choose-credential-fields" class="btn btn-sm btn-warning"><i class="fa fa-list-alt" aria-hidden="true"></i> <span data-i18n="popupChooseCredentialsText"></span></button>
        <button id="lock-database-button" class="btn btn-sm btn-danger" data-i18n="[title]lockDatabase"><i class="fa fa-lock" aria-hidden="true"></i></button>

        <div id="update-available" class="alert alert-warning">
          <span data-i18n="popupUpdateAvailable"></span>
          <br />
          <a target="_blank" class="alert-link" href="https://keepassxc.org/download"><span data-i18n="popupDownloadNewVersion"></span></a>.
        </div>
      </div>

      <div id="credentialsList" class="credentials">
        <p data-i18n="popupLoginText"></p>
        <div id="filter-block" style="display: none;">
          <label for="login-filter" data-i18n="popupFilterText"></label>
          <input type="text" id="login-filter">
        </div>
        <div id="login-list" class="list-group"></div>
      </div>

       <div id="database-not-opened" style="display: none">
        <p data-i18n="popupErrorEncountered"/>
        <p style="margin-left: 1em">
          <code id="database-error-message"></code>
        </p>
        <div style="text-align: right">
          <button id="reopen-database-button" class="btn btn-sm btn-primary"><i class="fa fa-lock" aria-hidden="true"></i> <span data-i18n="popupReopenButton"></span></button>
        </div>
      </div>
    </div>
  </body>
</html>
